<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="forecast">
      <div class="search">
        <form action="">
          <input type="search" placeholder="Enter a city" />
          <input type="submit" text="Search" />
        </form>
      </div>
      <div class="city">New York City</div>
      <div>
        <span
          ><img
            src="media/1.svg"
            alt="Weather Forecast"
            width="100"
            height="100"
        /></span>
        <div class="temp">21&deg C</div>
        <div class="wind">
          <p>Windspeed= 7.2 km/h<br />Humidity= 87%</p>
        </div>
        <footer>
          This project was coded by
          <a href="https://www.shecodes.io/graduates/140223-akshita-m">
            Akshita</a
          >
          is open sourced on <a href="">Github</a> and hosted on Netlify
        </footer>
      </div>
    </div>
  </body>
</html>
