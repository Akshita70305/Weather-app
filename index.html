<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="source/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="forecast">
      <div class="search">
        <img
          src="media/logo.svg"
          alt="Forecast"
          class="logo"
          width="120"
          height="40"
        />
        <form action="" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="city-search"
            id="city-search"
          />
          <input type="submit" value="Search" class="city-submit" />
        </form>
      </div>
      <div class="city" id="city"></div>

      <div class="weather-container">
        <div>
          <div class="image" id="icon">
            <img src="" alt="" />
          </div>
        </div>

        <div class="temp" id="temp"></div>
        <div class="degree">&degC</div>
        <div class="wind">
          <div>
            <div class="descridivtion" id="description"></div>
            <div>Humidity:<span id="humidity"></span></div>
            <div>Windspeed: <span id="speed"></span></div>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="weather-forecast"></div>

      <footer>
        <hr />
        This project was coded by
        <a href="https://www.shecodes.io/graduates/140223-akshita-m">
          Akshita</a
        >
        is open sourced on <a href="">Github</a> and hosted on
        <a href="https://app.netlify.com/sites/forecastupdates/overview"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="source/script.js"></script>
  </body>
</html>
